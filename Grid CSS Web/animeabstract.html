	<!--ANIME ABSTRACT WITH ANIME.MIN.JS-->
	<div class="container">
		<button name="button" value="OK" type="button" onclick="generate()">Generate</button>
	</div>
	
	<script src="anime.min.js"></script>
	
	<script>
		const container = document.querySelector('.container');
		for ( var i = 1; i<=50; i++){
			const blocks = document.createElement('div');
			blocks.classList.add('block');
			container.appendChild(blocks);
		}
		
		function generate(){
			anime({
				targets: '.block',
				translateX : function(){
					return anime.random(-700,700)
				},
				translateY : function(){
					return anime.random(-700,700)
				},
				scale: function(){
					return anime.random(1,5)
				},
				
			})

		}
		
		 
	</script>
